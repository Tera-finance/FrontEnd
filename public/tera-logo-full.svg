<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Coin Logo -->
  <circle cx="100" cy="100" r="85" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="3"/>
  <circle cx="100" cy="100" r="65" fill="url(#gradient3)" opacity="0.9"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.6"/>
  
  <!-- Letter T - Light Gold -->
  <path d="M 70 70 L 130 70 L 130 80 L 110 80 L 110 130 L 90 130 L 90 80 L 70 80 Z" fill="#FCD34D" opacity="0.85"/>
  
  <!-- Text "TERA FINANCE" -->
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    TERA
  </text>
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#60A5FA">
    FINANCE
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
